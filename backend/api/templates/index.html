<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }
        .phishing {
            background: #ffe6e6;
            color: #b30000;
        }
        .safe {
            background: #e6ffe6;
            color: #006600;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üîê AI Phishing Detection</h2>

    <form method="POST">
        <textarea name="text" placeholder="Paste email content here..."></textarea>
        <br>
        <button type="submit">Check Email</button>
    </form>

    {% if result %}
        <div class="result {{ result.prediction }}">
            <h3>Prediction: {{ result.prediction | upper }}</h3>
            <p>Phishing Probability: {{ result.phishing_probability }}</p>
            <p>Safe Probability: {{ result.safe_probability }}</p>
            <p>Reason: {{ result.reason }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
